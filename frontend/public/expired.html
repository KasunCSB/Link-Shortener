<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Link expired - Link Shortener">
    <meta name="theme-color" content="#1d4ed8">
    <link rel="icon" href="/favicon.ico">
    <meta name="color-scheme" content="light dark">
    
    <title>Link Expired</title>
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Lottie Player -->
    <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
    
    <link rel="stylesheet" href="css/styles.css">
    <style>
        /* Small page-specific overrides to follow global styles and improve mobile layout */
        .container {
            max-width: 100%;
            width: 100%;
            text-align: center;
            margin: 0 auto;
            min-height: calc(100dvh - 3rem);
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 0; /* let card provide inner padding so edges are consistent */
        }

        /* Card: slightly narrower, tighter spacing */
        .card {
            width: 100%;
            max-width: 460px; /* slightly smaller card to feel compact */
            background: var(--bg-card);
            border-radius: var(--radius-lg);
            padding: clamp(0.6rem, 3vw, 0.95rem);
            box-shadow: var(--shadow-md);
            border: 1px solid var(--border-light);
            display: flex;
            flex-direction: column;
            gap: 0.08rem; /* minimal gap between elements */
            align-items: center;
            justify-content: center;
            box-sizing: border-box;
        }

        /* Animation: center by default, but scale down on both views */
        .animation-wrapper {
            margin-bottom: 0.25rem; /* small gap between animation and title */
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: visible; /* allow animation to visually extend */
            width: 100%;
            max-height: min(36vh, 280px); /* reduced */
            line-height: 0; /* remove inline whitespace below player */
        }

        .animation-wrapper lottie-player {
            display: block;
            margin-bottom: 0; /* ensure no extra margin */
            width: 100%;
            height: auto;
            max-width: 320px; /* smaller on desktop */
            max-height: min(36vh, 280px);
        }

        /* Title: smaller and with consistent gutters */
        .title {
            font-family: Georgia, 'Times New Roman', Times, serif;
            font-size: clamp(1.4rem, 3.6vw, 1.8rem);
            font-weight: 700;
            color: var(--text-primary);
            margin-bottom: 0.45rem; /* increased gap to description */
            letter-spacing: -0.02em;
            padding: 0 0.45rem; /* prevents text touching container edges */
            box-sizing: border-box;
        }

        /* Description: smaller, tighter spacing and comfortable max width */
        .description {
            font-size: 0.85rem; /* smaller */
            color: var(--text-secondary);
            margin-bottom: 0.9rem; /* larger gap to the button */
            line-height: 1.35;
            padding: 0 0.5rem; /* comfortable inner gutter */
            box-sizing: border-box;
            max-width: 36ch;
            margin-left: auto;
            margin-right: auto;
        }

        /* Button: use Open Sans, black background, smaller size and tighter placement */
        .btn-primary {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 0.35rem;
            padding: 0.36rem 0.85rem; /* slightly smaller */
            font-size: 0.82rem; /* smaller text */
            font-weight: 600;
            font-family: 'Open Sans', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif; /* enforce Open Sans */
            color: #ffffff;
            background: #000000; /* solid black button */
            border: none;
            border-radius: var(--radius-sm);
            cursor: pointer;
            text-decoration: none;
            box-shadow: none; /* simpler look */
            transition: transform var(--transition-normal), box-shadow var(--transition-normal), opacity var(--transition-fast);
            margin-top: 0.5rem; /* spacing above the button */
            margin-bottom: 1rem; /* space below button */
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            opacity: 0.95;
        }

        .btn-primary .btn-icon {
            margin: 0; /* no margins */
            font-weight: 700;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            width: 1.25em;
            height: 1.25em;
            font-size: 1.05rem; /* slightly larger than button text */
            line-height: 1;
            color: currentColor; /* inherit button color */
        }

        /* Footer */
        .footer {
            margin-top: 1rem;
            color: var(--text-muted);
            font-size: 0.82rem;
        }

        .footer a {
            color: var(--primary);
            text-decoration: none;
            font-weight: 500;
            transition: color var(--transition-normal);
        }

        .footer a:hover {
            color: var(--primary-hover);
            text-decoration: underline;
        }

        /* Mobile-specific: keep card inset from edges and contain the animation so text spacing is balanced */
        @media (max-width: 480px) {
            .card {
                padding: 0.6rem 0.9rem; /* keep left/right gutters so text isn't flush to device edge */
                border-radius: var(--radius-md);
                max-width: calc(100% - 1.2rem); /* keep safe insets */
                margin: 0.6rem auto; /* ensure it's not flush to viewport edge */
                gap: 0.25rem; /* comfortable vertical spacing between animation and text on mobile */
            }

            /* Contain the animation on mobile so it doesn't dominate the viewport */
            .animation-wrapper {
                width: 100%;
                margin-left: 0;
                margin-right: 0;
                border-radius: 0;
                max-height: 28vh; /* contain height */
                margin-bottom: 0.15rem; /* small positive gap between animation and title */
                display: flex;
                justify-content: center;
                overflow: hidden;
                line-height: 0;
            }

            .animation-wrapper lottie-player {
                max-width: 200px; /* explicitly smaller on mobile */
                width: 100%;
                height: auto;
                margin: 0 auto;
                display: block;
                margin-bottom: 0; /* no negative pull */
            }

            .title {
                padding-left: 0.6rem;
                padding-right: 0.6rem;
                margin-top: 0; /* normal flow */
                margin-bottom: 0.35rem; /* comfortable gap to description */
            }

            .description {
                padding-left: 0.6rem;
                padding-right: 0.6rem;
                margin-top: 0;
                margin-bottom: 0.9rem; /* match desktop gap to button */
            }

            .btn-primary {
                margin-top: 0.5rem; /* ensure spacing above the button on mobile */
                margin-bottom: 1.2rem; /* space below the button on mobile */
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="animation-wrapper" oncontextmenu="return false;">
                <lottie-player
                    id="expired-animation"
                    src="animations/expired.json"
                    background="transparent"
                    speed="1"
                    autoplay>
                </lottie-player>
            </div>
            
            <h1 class="title">Link Expired</h1>
            <p class="description">
                This link has expired and is no longer available.
            </p>
            
            <a href="/" class="btn-primary" aria-label="Create a new link">
                <span class="btn-icon" aria-hidden="true">+</span>
                Create a New Link
            </a>
        </div>
    </div>

    <script>
        // Ensure Lottie plays once and stops on completion (fallback logic)
        (function() {
            const anim = document.getElementById('expired-animation');
            if (!anim) return;

            // Explicitly ensure autoplay is enabled and loop is disabled
            anim.autoplay = true;
            anim.loop = false;

            // Some browsers may not auto-start until the element is ready - play on 'ready' or on small timeout
            anim.addEventListener('ready', () => {
                try { anim.play(); } catch (e) { /* ignore */ }
            });

            // Fallback: try to play shortly after load
            setTimeout(() => {
                try { anim.play(); } catch (e) { /* ignore */ }
            }, 150);

            // When complete event fires, ensure it stops
            anim.addEventListener('complete', () => {
                try { anim.stop(); } catch (e) { /* ignore */ }
            });
        })();
    </script>
</body>
</html>
