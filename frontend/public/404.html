<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Page not found - Link Shortener">
    <meta name="theme-color" content="#1d4ed8">
    <meta name="color-scheme" content="light dark">
    
    <title>Link Not Found | lnk.kasunc.live</title>
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Lottie Player -->
    <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
    
    <link rel="stylesheet" href="css/styles.css">
    <style>
        /* Small page-specific overrides to match design */
        .container {
            max-width: 640px;
            width: 100%;
            text-align: center;
            margin: 0 auto;
            min-height: calc(100dvh - 3rem);
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 1rem 0;
        }
        .card {
            width: 100%;
            max-width: 560px;
            background: var(--bg-card);
            border-radius: var(--radius-xl);
            padding: clamp(1rem, 3vw, 1.75rem);
            box-shadow: var(--shadow-xl);
            border: 1px solid var(--border-light);
            display: flex;
            flex-direction: column;
            gap: 1rem;
            align-items: center;
            justify-content: center;
        }
        .animation-wrapper {
            margin-bottom: 1rem;
            display: flex;
            align-items: center;
            justify-content: center;
            max-height: min(60vh, 420px);
            overflow: hidden;
            width: 100%;
        }
        .animation-wrapper lottie-player {
            width: 100%;
            height: auto;
            max-width: 420px;
            max-height: min(60vh, 420px);
        }
        .btn-primary { background: linear-gradient(135deg, var(--primary), #1a1a1a); box-shadow: 0 8px 24px var(--primary-glow); color: var(--text-inverse); }
        
        /* Title */
        .title {
            font-family: Georgia, 'Times New Roman', Times, serif;
            font-size: clamp(1.75rem, 5vw, 2.25rem);
            font-weight: 700;
            color: var(--text-primary);
            margin-bottom: 0.75rem;
            letter-spacing: -0.02em;
        }
        
        /* Description */
        .description {
            font-size: 1.1rem;
            color: var(--text-secondary);
            margin-bottom: 2rem;
            line-height: 1.6;
        }
        
        /* Button */
        .btn-primary {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            padding: 1rem 2rem;
            font-size: 1rem;
            font-weight: 600;
            color: #ffffff;
            background: linear-gradient(135deg, var(--primary), #1a1a1a);
            border: none;
            border-radius: var(--radius-md);
            cursor: pointer;
            text-decoration: none;
            box-shadow: 0 8px 24px var(--primary-glow);
            transition: transform var(--transition-normal), box-shadow var(--transition-normal);
        }
        
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 12px 32px var(--primary-glow);
        }
        
        .btn-primary svg {
            width: 20px;
            height: 20px;
        }
        
        /* Footer */
        .footer {
            margin-top: 2rem;
            color: var(--text-muted);
            font-size: 0.9rem;
        }
        
        .footer a {
            color: var(--primary);
            text-decoration: none;
            font-weight: 500;
            transition: color var(--transition-normal);
        }
        
        .footer a:hover {
            color: var(--primary-hover);
            text-decoration: underline;
        }
        
        /* Dark mode animation adjustment */
        @media (prefers-color-scheme: dark) {
            .btn-primary {
                background: linear-gradient(135deg, var(--primary), #e5e5e5);
                color: #000000;
            }
        }
        
        /* Responsive */
        @media (max-width: 480px) {
            .card {
                padding: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="animation-wrapper" oncontextmenu="return false;">
                <lottie-player
                    id="notfound-animation"
                    src="animations/not-found.json"
                    background="transparent"
                    speed="1"
                    autoplay>
                </lottie-player>
            </div>
            
            <h1 class="title">Link Not Found</h1>
            <p class="description">
                The link you're looking for doesn't exist or has expired. 
                It may have been removed or the URL might be incorrect.
            </p>
            
            <a href="/" class="btn-primary">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M3 12h6"></path>
                    <path d="M21 12h-6"></path>
                    <path d="M12 6v12"></path>
                </svg>
                Create a New Link
            </a>
        </div>
    </div>

    <script>
        // Ensure Lottie plays once and stops on completion (fallback logic)
        (function() {
            const anim = document.getElementById('notfound-animation');
            if (!anim) return;

            // Explicitly ensure autoplay is enabled and loop is disabled
            anim.autoplay = true;
            anim.loop = false;

            // Some browsers may not auto-start until the element is ready - play on 'ready' or on small timeout
            anim.addEventListener('ready', () => {
                try { anim.play(); } catch (e) { /* ignore */ }
            });

            // Fallback: try to play shortly after load
            setTimeout(() => {
                try { anim.play(); } catch (e) { /* ignore */ }
            }, 150);

            // When complete event fires, ensure it stops
            anim.addEventListener('complete', () => {
                try { anim.stop(); } catch (e) { /* ignore */ }
            });
        })();
    </script>
</body>
</html>
